<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app.js"></script>
</head>
<body>
	

<div class="location">
	<h1 class="location-timezone">TimeZone</h1>
	<p>Icon</p>
</div>

	<span>F</span>
	</div>
	<div class="temperature-description">It's Raining</div>
</div>

</body>
</html>
